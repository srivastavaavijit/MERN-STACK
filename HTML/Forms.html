<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="Lists.html">
        <label for="fname">First Name:</label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname">

        <p>Choose Your Favourite Language:</p>
        <input type="radio" name="fav">
        <label>HTML</label> <br>
        <input type="radio" name="fav">
        <label>CSS</label> <br>
        <input type="radio" name="fav">
        <label>JavaScript</label>

        <p>Choose Favourite Anime(multiple):</p>
        <input type="checkbox">
        <label>Demon Slayer</label> <br>
        <input type="checkbox">
        <label>Baki</label> <br>
        <input type="checkbox">
        <label>Kengan Ashura</label> <br>
        <br>

        <label>Select a Car:</label>
        <select>
            <option value="volvo">
                Volvo
            </option>
            <option value="nano">
                Nano
            </option>
            <option value="audi">
                Audi
            </option>
        </select> <br>
        <br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
